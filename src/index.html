<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>KanColleViewer</title>
  <link rel="stylesheet" type="text/css" href="./css/global.css">
</head>

<body>
  <div class="container">
    <div class="main-view">
      <webview id="game_main" src="http://www.dmm.com/netgame/social/-/gadgets/=/app_id=854854/" disablewebsecurity allowpopups
        partition="persist:kcv" autosize="on" />
    </div>
  </div>
</body>

<script src="./js/gameWindowController.js"></script>
<script>
  let webview = document.getElementById('game_main');
  webview.addEventListener('dom-ready', () => {
    if (webview.getURL() === 'http://www.dmm.com/netgame/social/-/gadgets/=/app_id=854854/')
      webview.insertCSS('div#w > :not(#main-ntg) { display: none;} div#page > :not(#area-game) { display: none; } #area-game { max-width: 1200px; }');
  });
</script>

</html>
